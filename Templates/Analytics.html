<!DOCTYPE html>
<html>

<head>
    <title>Complaint Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .chart-container {
            width: 70%;
            margin: auto;
        }
    </style>
</head>

<body>

    <h2>Department-wise Complaint Graph</h2>

    <div class="chart-container">
        <canvas id="complaintChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('complaintChart').getContext('2d');
        const complaintChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels | tojson }},
        datasets: [{
            label: 'No. of Complaints',
            data: {{ counts | tojson }},
            backgroundColor: 'rgba(75, 192, 192, 0.7)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
                }]
            },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                        ticks: {
                        stepSize: 1
                    }
                }
            }
        }
        });
    </script>

</body>

</html>
